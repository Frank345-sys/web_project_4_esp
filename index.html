<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>De padria a padria</title>
  </head>
  <body>
    <div class="page">
      <div class="content-modal content-modal_edit">
        <div class="modal modal_edit">
          <h2 class="modal__title">Editar perfil</h2>
          <button type="button" class="modal__button-close">
            <img alt="icono editar" src="./images/vector_close_icon.png" />
          </button>
          <form class="modal-form" novalidate>
            <fieldset class="modal-form__set">
              <input
                class="input input_name"
                id="input-name"
                type="text"
                name="name"
                placeholder="Ingrese el nombre"
                required
                minlength="2"
                maxlength="40"
                value="texto"
              />
              <span class="error error_input-name"></span>
              <input
                class="input input_ocupation"
                id="input-ocupation"
                type="text"
                name="ocupation"
                placeholder="Ingrese la ocupación"
                required
                minlength="2"
                maxlength="200"
                value="texto"
              />
              <span class="error error_input-ocupation"></span>
              <button class="button button_edit" type="submit">Guardar</button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="content-modal content-modal_add">
        <div class="modal modal_add">
          <h2 class="modal__title">Nuevo lugar</h2>
          <button type="button" class="modal__button-close">
            <img alt="icono cerrar" src="./images/vector_close_icon.png" />
          </button>
          <form class="modal-form" novalidate>
            <fieldset class="modal-form__set">
              <input
                class="input input_name-place"
                id="input-name-place"
                type="text"
                name="name-place"
                placeholder="Ingrese el nombre del lugar"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="error error_input-name-place"></span>
              <input
                class="input input_url"
                id="input-url"
                type="url"
                name="url"
                placeholder="Ingrese la URL del lugar"
                required
              />
              <span class="error error_input-url"></span>
              <button class="button button_add" type="submit">Crear</button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="content-pop-up">
        <div class="pop-up-window">
          <button type="button" class="pop-up-window__button-close">
            <img alt="icono cerrar" src="./images/vector_close_icon.png" />
          </button>
          <img src="." alt="Vista previa imagen card" />
          <h3></h3>
        </div>
      </div>

      <header class="header">
        <div class="content-header">
          <img
            alt="Logo-header"
            src="./images/logo/logo.png"
            class="content-header__logo"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="content-profile">
            <div class="profile-info">
              <img
                alt="foto de perfil"
                src="./images/profile.jpg"
                class="profile-info__image"
              />
              <div class="content-prof-info-text">
                <h2 class="content-prof-info-text__name">Jacques Cousteau</h2>
                <button
                  type="button"
                  class="content-prof-info-text__edit-button"
                >
                  <img
                    alt="icono editar"
                    src="./images/vector_pencil_icon.png"
                  />
                </button>
                <h3 class="content-prof-info-text__ocupation">Explorador</h3>
              </div>
            </div>
            <button type="button" class="content-profile__add-button">
              <img alt="icono agregar" src="./images/vector_add_icon.png" />
            </button>
          </div>
        </section>

        <section class="photos-grid">
          <div class="content-photos">
            <article class="card">
              <button type="button" class="card__button-delete">
                <img alt="icono borrar" src="./images/vector_delete_icon.png" />
              </button>
              <img
                alt="imagen ilustrativa 1"
                src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/yosemite.jpg"
                class="card__photo-item"
              />
              <div class="content-footer-card">
                <h2 class="content-footer-card__title">Valle de Yosemite</h2>
                <button type="button" class="heart-button">
                  <img
                    alt="icono heart"
                    src="./images/vector_heart_icon.png"
                    class="heart-button__icon"
                  />
                </button>
              </div>
            </article>
            <article class="card">
              <button type="button" class="card__button-delete">
                <img alt="icono borrar" src="./images/vector_delete_icon.png" />
              </button>
              <img
                alt="imagen ilustrativa 2"
                src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/lake-louise.jpg"
                class="card__photo-item"
              />
              <div class="content-footer-card">
                <h2 class="content-footer-card__title">Lago Louise</h2>
                <button type="button" class="heart-button">
                  <img
                    alt="icono heart"
                    src="./images/vector_heart_icon.png"
                    class="heart-button__icon"
                  />
                </button>
              </div>
            </article>
            <article class="card">
              <button type="button" class="card__button-delete">
                <img alt="icono borrar" src="./images/vector_delete_icon.png" />
              </button>
              <img
                alt="imagen ilustrativa 3"
                src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/bald-mountains.jpg"
                class="card__photo-item"
              />
              <div class="content-footer-card">
                <h2 class="content-footer-card__title">Montañas Calvas</h2>
                <button type="button" class="heart-button">
                  <img
                    alt="icono heart"
                    src="./images/vector_heart_icon.png"
                    class="heart-button__icon"
                  />
                </button>
              </div>
            </article>
            <article class="card">
              <button type="button" class="card__button-delete">
                <img alt="icono borrar" src="./images/vector_delete_icon.png" />
              </button>
              <img
                alt="imagen ilustrativa 4"
                src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/latemar.jpg"
                class="card__photo-item"
              />
              <div class="content-footer-card">
                <h2 class="content-footer-card__title">Latemar</h2>
                <button type="button" class="heart-button">
                  <img
                    alt="icono heart"
                    src="./images/vector_heart_icon.png"
                    class="heart-button__icon"
                  />
                </button>
              </div>
            </article>
            <article class="card">
              <button type="button" class="card__button-delete">
                <img alt="icono borrar" src="./images/vector_delete_icon.png" />
              </button>
              <img
                alt="imagen ilustrativa 5"
                src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/vanoise.jpg"
                class="card__photo-item"
              />
              <div class="content-footer-card">
                <h2 class="content-footer-card__title">Vanoise National</h2>
                <button type="button" class="heart-button">
                  <img
                    alt="icono heart"
                    src="./images/vector_heart_icon.png"
                    class="heart-button__icon"
                  />
                </button>
              </div>
            </article>
            <article class="card">
              <button type="button" class="card__button-delete">
                <img alt="icono borrar" src="./images/vector_delete_icon.png" />
              </button>
              <img
                alt="imagen ilustrativa 6"
                src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/lago.jpg"
                class="card__photo-item"
              />
              <div class="content-footer-card">
                <h2 class="content-footer-card__title">Lago di Braies</h2>
                <button type="button" class="heart-button">
                  <img
                    alt="icono heart"
                    src="./images/vector_heart_icon.png"
                    class="heart-button__icon"
                  />
                </button>
              </div>
            </article>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="content-footer">
          <p class="content-footer__copyright">© 2021 Alrededor de los EEUU</p>
        </div>
      </footer>
    </div>

    <template id="card-template"
      ><article class="card">
        <button type="button" class="card__button-delete">
          <img alt="icono borrar" src="./images/vector_delete_icon.png" />
        </button>
        <img
          alt="imagen ilustrativa"
          src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/vanoise.jpg"
          class="card__photo-item"
        />
        <div class="content-footer-card">
          <h2 class="content-footer-card__title">Latemar</h2>
          <button type="button" class="heart-button">
            <img
              alt="icono heart"
              src="./images/vector_heart_icon.png"
              class="heart-button__icon"
            />
          </button>
        </div></article
    ></template>

    <script src="./scripts/modal-add.js"></script>
    <script src="./scripts/modal-edit.js"></script>
    <script src="./scripts/icon-like.js"></script>
    <script src="./scripts/delete-card.js"></script>
    <script src="./scripts/pop-up-window.js"></script>
    <script src="./scripts/close-windows.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
