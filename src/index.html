<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>De padria a padria</title>
  </head>
  <body>
    <div class="page">
      <div class="content-modal content-modal_edit">
        <div class="modal modal_edit">
          <h2 class="modal__title">Editar perfil</h2>
          <button
            type="button"
            class="modal__button-close modal__button-close_edit"
          >
            <img
              alt="icono editar"
              src="<%= require('./images/vector_close_icon.png')%>"
            />
          </button>
          <form class="modal-form modal-form_edit" novalidate>
            <fieldset class="modal-form__set">
              <input
                class="input input_name"
                id="input-name"
                type="text"
                name="name"
                placeholder="Ingrese el nombre"
                required
                minlength="2"
                maxlength="40"
                value="texto"
              />
              <span class="error error_input-name"></span>
              <input
                class="input input_ocupation"
                id="input-ocupation"
                type="text"
                name="ocupation"
                placeholder="Ingrese la ocupación"
                required
                minlength="2"
                maxlength="200"
                value="texto"
              />
              <span class="error error_input-ocupation"></span>
              <button class="button button_edit" type="submit">Guardar</button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="content-modal content-modal_add">
        <div class="modal modal_add">
          <h2 class="modal__title">Nuevo lugar</h2>
          <button
            type="button"
            class="modal__button-close modal__button-close_add"
          >
            <img
              alt="icono cerrar"
              src="<%= require('./images/vector_close_icon.png')%>"
            />
          </button>
          <form class="modal-form modal-form_add" novalidate>
            <fieldset class="modal-form__set">
              <input
                class="input input_name-place"
                id="input-name-place"
                type="text"
                name="name-place"
                placeholder="Ingrese el nombre del lugar"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="error error_input-name-place"></span>
              <input
                class="input input_url"
                id="input-url"
                type="url"
                name="url"
                placeholder="Ingrese la URL del lugar"
                required
              />
              <span class="error error_input-url"></span>
              <button class="button button_add" type="submit">Crear</button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="content-modal content-modal_edit-photo">
        <div class="modal modal_edit-photo">
          <h2 class="modal__title">Cambiar foto de perfil</h2>
          <button
            type="button"
            class="modal__button-close modal__button-close_edit-photo"
          >
            <img
              alt="icono cerrar"
              src="<%= require('./images/vector_close_icon.png')%>"
            />
          </button>
          <form class="modal-form modal-form_edit-photo" novalidate>
            <fieldset class="modal-form__set">
              <input
                class="input input_url-edit"
                id="input-url-edit"
                type="url"
                name="url"
                placeholder="Ingrese la URL de la foto"
                required
              />
              <span class="error error_input-url-edit"></span>
              <button class="button button_edit-photo" type="submit">
                Guardar
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="content-modal content-modal_delete-card">
        <div class="modal modal_delete-card">
          <h2 class="modal__title">¿Estás segudo/a?</h2>
          <button
            type="button"
            class="modal__button-close modal__button-close_delete-card"
          >
            <img
              alt="icono cerrar"
              src="<%= require('./images/vector_close_icon.png')%>"
            />
          </button>
          <form class="modal-form" novalidate>
            <fieldset class="modal-form__set">
              <button class="button button_delete-card" type="submit">
                Elimiar
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="content-pop-up content-pop-up_image">
        <div class="pop-up-window">
          <button type="button" class="pop-up-window__button-close">
            <img
              alt="icono cerrar"
              src="<%= require('./images/vector_close_icon.png')%>"
            />
          </button>
          <img src="." alt="Vista previa imagen de la card" />
          <h3></h3>
        </div>
      </div>

      <header class="header">
        <div class="content-header">
          <img
            alt="Logo-header"
            src="<%= require('./images/logo/logo.png')%>"
            class="content-header__logo"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="content-profile">
            <div class="profile-info">
              <div class="profile-image shimmer">
                <img
                  alt="foto de perfil"
                  src="<%= require('./images/profile.jpg')%>"
                  class="profile-image__image"
                />
                <div class="profile-image__edit-icon">
                  <img
                    src="<%= require('./images/editar.png')%>"
                    alt="Editar"
                  />
                </div>
              </div>
              <div class="content-prof-info-text">
                <h2 class="content-prof-info-text__name shimmer"></h2>
                <button
                  type="button"
                  class="content-prof-info-text__edit-button"
                >
                  <img
                    alt="icono editar"
                    src="<%= require('./images/vector_pencil_icon.png')%>"
                  />
                </button>
                <h3 class="content-prof-info-text__ocupation shimmer"></h3>
              </div>
            </div>
            <button type="button" class="content-profile__add-button">
              <img
                alt="icono agregar"
                src="<%= require('./images/vector_add_icon.png')%>"
              />
            </button>
          </div>
        </section>
        <section class="photos-grid">
          <div class="content-photos shimmer"></div>
        </section>
      </main>
      <footer class="footer">
        <div class="content-footer">
          <p class="content-footer__copyright">© 2021 Alrededor de los EEUU</p>
        </div>
      </footer>
    </div>

    <template class="card-template"
      ><article class="card">
        <button type="button" class="card__button-delete">
          <img
            alt="icono borrar"
            src="<%= require('./images/vector_delete_icon.png')%>"
          />
        </button>
        <img
          alt="Imagen ilustrativa de"
          src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/vanoise.jpg')%>"
          class="card__photo-item"
        />
        <div class="content-footer-card">
          <h2 class="content-footer-card__title">Latemar</h2>
          <button type="button" class="heart-button">
            <span class="heart-button__icon">❤️</span>
          </button>
          <span class="content-footer-card__likes"></span>
        </div></article
    ></template>
  </body>
</html>
